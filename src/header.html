<script>
$(function () {
    if(user==null){
        $("#user").css("display","none");
        $("#logout").css("display","none");
    }else {
        $(".h").css("display","none");
        $("#user").html("欢迎回来,"+user.username);
    }
    $("#logout").click(function () {
        $.ajax({
            url:ipAddr+"/user/logout",
            dataType:"json",
            xhrFields: {
                withCredentials: true //允许跨域带Cookie
            },
            type:"post",
            success:function (data) {
                if(data==true){
                    alert("退出成功")
                    location.href="index.html"
                }else {
                    alert("退出失败")
                }
            }
        });
    })
    $.ajax({
        url:ipAddr+"/message/selectCountByUserId",
        dataType:"json",
        type:"get",
        date:{
            id:user.id
        },
        xhrFields: {
            withCredentials: true //允许跨域带Cookie
        },
        success:function (count) {
            $("#count").html("消息"+count)
        }
    });
})
</script>
