<style>
    .bottom_box{clear:both;margin:0px 0 0px 0;text-align:left;width:100%;z-index:10;position:relative;}
    .dubu_1{background:#434343}
    .dubu_1 .db1_com{width:1200px;margin:0 auto;color:#FFF;padding:30px 0;}
    .dubu_1 .db1_com .db1_c_tit{height:40px;line-height:40px;font-size:20px;font-weight:bold}
    .dubu_1 .db1_com .db1_c_com{line-height:25px;}

    .dubu_1 .db1_com .db1_c_com2{line-height:25px;}
</style>
<script>
    $(function () {
        $.ajax({
            url:ipAddr+"/information/selectCommonInfo",
            dataType:"json",
            xhrFields: {
                withCredentials: true //允许跨域带Cookie
            },
            async: false,
            type:"get",
            success:function (data) {
                $(".phone").html(data.phone);
                $("#number").html(data.phone);
                $("#indexName").html(data.name);
                $(".address").html(data.address);
                $("#name").html(data.name);
                $("#copyright").html(data.copyright);
                $("#url").html(data.url);
                $("#email").html(data.email);
                $("#img").attr("src",data.logo);
            },
        });
    });
</script>
