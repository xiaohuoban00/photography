<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
    <title>新闻页面</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="AmazeUI-2.4.2/assets/js/amazeui.js"></script>
    <script src="js/include.js"></script>
    <script src="js/getParameter.js"></script>
</head>
<script type="text/javascript">
    $(function () {
        $.ajax({
            url: ipAddr + "/message/selectMessageById",
            data: {
                id: getParameter("id")
            },
            type: "get",
            dataType: "json",
            xhrFields: {
                withCredentials: true //允许跨域带Cookie
            },
            success: function (data) {
                $("#title").html(data.title);
                $("#time").html(mill2date(data.sendTime));
                $("#content").html(data.content);
            }
        });
        $.ajax({
            url: ipAddr + "/message/updateStatusById",
            data: {
                id: getParameter("id"),
                userId: user.id
            },
            type: "post",
            dataType: "json",
            xhrFields: {
                withCredentials: true //允许跨域带Cookie
            },
            success: function (data) {

            }
        });
    })
</script>
<body>
<div id="header"></div>
<b class="line"></b>
<!--文章 -->
<div class="am-g am-g-fixed blog-g-fixed bloglist">
    <div class="am-u-md-9">
        <article class="blog-main">
            <h3 class="am-article-title blog-title">
                <a href="#" id="title"></a>
            </h3>
            <h4 class="am-article-meta blog-meta" id="time"></h4>
            <hr class="am-article-divider blog-hr">
            <div class="am-g blog-content" style="margin-top: 10px">
                <div class="am-u-sm-12" id="content">

                </div>

            </div>

        </article>


        <hr class="am-article-divider blog-hr">
    </div>


</div>
